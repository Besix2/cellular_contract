<!DOCTYPE html>
<html>

<head>
    <style>
        .body{
            background-color: gray;
        }
        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
        }
        .main-box {
            background-color: #f2f3f5;
            padding: 50px;
            width: 732px;
            height: 558px;
            border-radius: 7px;
            display: flex;
            justify-content: center;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        }
        .price-parent-box{
            background-color: rgb(255, 255, 255);
            height: 80px;
            margin-top: 30px;
            width: 600px;
            border-radius: 7px;
            outline: 2px solid #b0b0b0;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            line-height: 0%;
            padding-left: 20px;
            position: relative;

            

        }
        .price-box-text {
            font-size: 40px;
            font-family: "Mona Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #d9d9d9;
            font-weight: 500;
            letter-spacing: 0.1px;
        }
        .price-box-description-parent{
            margin-top: -30px;
            /* background-color: aqua; */
            position: absolute; /* Add absolute positioning */
            top: 0; /* Align to the top of the price-parent-box */
            left: 0; /* Align to the left */
            width: 100%; /* Occupy full width of the price-parent-box */
            height: 30px; /* Occupy full height of the price-parent-box */
            display: flex; /* Use flexbox to align content */
            align-items: center; /* Center vertically */
            justify-content: left;
        }
        .ps-box{
            margin-top: 90px;
            /* background-color: aqua; */
            position: absolute; /* Add absolute positioning */
            top: 0; /* Align to the top of the price-parent-box */
            left: 0; /* Align to the left */
            width: 100%; /* Occupy full width of the price-parent-box */
            height: 30px; /* Occupy full height of the price-parent-box */
            display: flex; /* Use flexbox to align content */
            align-items: center; /* Center vertically */
            justify-content: left;
        }
        .ps-box-text {
            font-size: 17px;
            font-weight: 500;
            color: #a7a7a7;
            font-family: "Mona Sans", "Helvetica Neue", Helvetica, Arial, sans-serif; 
        }
            
        
    
        .price-box-description {
            font-size: 20px;
            font-weight: 500;
            color: #949494;
            font-family: "Mona Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        
            


        
    </style>
</head>

<body class="body">
    <div  class="center main-box">
        <div class="price-parent-box"> 
            <div class="price-box-description-parent"> <!-- Add a div on top -->
                <p class="price-box-description">Preis:</p>
            </div>
            <div class="ps-box"> <!-- Add a div on top -->
                <p class="ps-box-text">0 = g√ºnstigster Vertrag</p>
            </div>
            <p class="price-box-text">10</p>
        </div>
    </div>
</body>

</html>
