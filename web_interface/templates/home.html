<!DOCTYPE html>
<html>

<head>
    <style>
        .body{
            background-color: gray;
        }
        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
        }
        .main-box {
            background-color: #f2f3f5;
            padding: 50px;
            width: 732px;
            height: 558px;
            border-radius: 7px;
            display: flex;
            justify-content: center;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        }
        .input-field {
            width: 600px;
            height: 80px;
            background-color: rgb(255, 255, 255);
            margin-top: 30px;
            outline: 2px solid #b0b0b0;
            border-radius: 7px;
            border: 0;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            font-size: 40px;
            font-family: "Mona Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: black;
            font-weight: 500;
            letter-spacing: 0.1px;
        }
        .input-field::placeholder{
            color: #d9d9d9;
        }
        input:focus::placeholder {
            color: transparent;
            
        }
        input:focus{
            color: black;
        }
        .form{
            display: flex;
            justify-content: center;
        }
        .start-button{
           margin-top: 350px; 
           position: absolute;
           width: 200px;
           border: 0;
           height: 50px;
           outline: 2px solid #b0b0b0;
           font-family: "Mona Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
           border-radius: 7px;
           box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
           font-size: 20px;
           font-weight: 500;
        }
        .start-button:hover{
            background-color: #82CD47;
            outline: 2px solid #54B435;
        }
        .ps-box-tutorial{
            position: absolute;
            margin-top: 100px;
            width: 600px;
            text-align: left;
        }
        .ps-box-tutorial-text{
            font-size: 17px;
            font-weight: 500;
            color: #a7a7a7;
            font-family: "Mona Sans", "Helvetica Neue", Helvetica, Arial, sans-serif; 
        }
        .price-box-description-parent{
            position: absolute;
            width: 600px;
            margin-top: -18px;
        }
        .price-box-description {
            font-size: 20px;
            font-weight: 500;
            color: #949494;
            font-family: "Mona Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        
            


        
    </style>
</head>

<body class="body">
    <div  class="center main-box">
        <div class="price-box-description-parent">
            <p class="price-box-description">Preis:</p>
        </div>
        <form action="{{ url_for('.submit') }}" method="post" class="form">
            <input type="text" name="options" placeholder="10" class="input-field" />
            <input type="submit" value="start" class="start-button">
        </form>
        <div class="ps-box-tutorial">
            <p class="ps-box-tutorial-text">0 = g√ºnstigster Vertrag</p>
        </div>
    </div>
</body>

</html>
